<div class="character-card-component">
    <div class="content-wrap">
        <a [routerLink]="getCharacterLink(decomposition.character)">
            <div class="character-big chinese">
                {{decomposition.character}}
            </div>
            <div class="character-pinyin">{{decomposition.pinyin}}</div>
        </a>
        <div class="definitions">
            <ul>
                <li *ngFor="let definition of decomposition.definitions">{{definition}}</li>
            </ul>
        </div>
        
        <ul>
            <li><strong>{{decomposition.freqRank}}{{numberSuffix}}</strong> most common character</li>
            <li><strong>{{decomposition.strokeCount}}</strong> strokes</li>
        </ul>
    </div>
</div>
